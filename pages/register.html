<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapoggers - Login</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/authPage.css">
    <script src="https://kit.fontawesome.com/d7de81155c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="panel">

        <h1>Insta<br>Poggers</h1>
        <form>
            <div id="mailDiv">
                <label for="mail">Email</label>
                <input type="text" name="mail" id="mail" placeholder="samplemail@example.com">
            </div>
            <div id="passwdDiv">
                <label for="passwd" id="passwdLabel">Password</label>
                <input type="password" name="passwd" id="passwd" placeholder="•••••••••••">
            </div>
            <div id="confirmPasswdDiv">
                <label for="confirmpasswd" id="confirmpasswdLabel">Password</label>
                <input type="password" name="confirmpasswd" id="confirmpasswd" placeholder="•••••••••••">
            </div>
            <input type="submit" value="Register" id="btnLogin">
            <div id="accountOptions">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-apple"></i></a>
                <a href="#"><i class="fa-brands fa-discord"></i></a>
            </div>
        </form>
    </div>
</body>

</html>
